<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kevin's Phase 1 Project</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Kevin's Phase 1 Project</h1>
    <hr>
    <div id="showcase">
      <h2 id="name">Name</h2>
      <table id="stats">
        <tr>
          <th>Internet</th>
          <th>Drinking water</th>
          <th>Gun safety</th>
          <th>Cost of living</th>
        </tr>
        <tr>
          <td id="internet"><meter id="internet-meter" min="0" max="1" low=".25" high =".75" optimum=".99" value="0"></meter></td>
          <td id="water"><meter id="water-meter" min="0" max="1" low=".25" high =".75" optimum=".99" value="0"></meter></td>
          <td id="guns"><meter id="guns-meter" min="0" max="1" low=".25" high =".75" optimum=".99" value="0"></meter></td>
          <td id="taxi"></td>
        </tr>
        <tr class="labels">
          <td>Internet access (download) [Teleport score]</td>
          <td>Drinking water quality [Teleport score]</td>
          <td>Lack of guns and gun-related deaths [Teleport score]</td>
          <td>5km taxi ride (USD)</td>
        </tr>
      </table>
      <hr>
    </div>
    <button id="teleport">Teleport! ✈️</button>

    <div id=urban-areas>
      <!-- Urban areas will go here -->
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
